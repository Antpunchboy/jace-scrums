<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrummies</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
  </head>
  <body>
    <div class="header">
      Scrummies
    </div>
    <div class="header03">
      <div class="logo03">
        Select :
      </div>
      <a onclick = "creating()">Create</a></li>
      <a onclick = "joining()">Join</a></li>
      <div class = "IDgroup">
        <div class = "iden">ID :</div>
        <div class="notifications03">
          <textarea id='output' rows=1 cols=1 readonly></textarea>
        </div>
      </div>
      <!--<button class="profile-image03">+</button>-->
    </div>
    <div class = "mid-row">
        <div class="sidebar">
          <div>Text Finder :</div>
          <input oninput="w3.filterHTML('#id01', 'li', this.value)" placeholder="Search for text..">
          <div class = "comments">Comments :</div>
          <!-- add id's from now on, when needed to return value, due to recent revalation on get function(js) -->
          <div class = "btngroup">
            <button class = "comment_save" onclick = "commentsaving()">save</button>
            <button class = "comment_clear">clear</button>
          </div>
          <div class = "chat">
            <input class = "chatext" id = "chatt" placeholder="Write comments..">
            <button onclick = "sending()">></button>
          </div>
          <textarea class = "comment_text" id = "comtext" readonly></textarea>
        <!--
        <ul>
            <li><a href="#">⭐ - link one</a></li>
            <li><a href="#">🦸🏽‍♂️ - link two</a></li>
            <li><a href="#">🖌️ - link three</a></li>
            <li><a href="#">👌🏽 - link four</a></li>
        </ul>
        -->
        </div>
        <div class = "card-box">
          <ul id = "id01">
            <li><strong class = "cardtitle">Backlog</strong><div class="card"><div class = "content1" contenteditable="true"><div>1)</div><br><div>2)</div><br><div>3)</div></div><button id = "edit_content" onclick = "saving1()">save</button></div></li>
            <li><strong class = "cardtitle">To Do</strong><div class="card"><div class = "content2" contenteditable="true"><div>1)</div><br><div>2)</div><br><div>3)</div></div><button id = "edit_content" onclick = "saving2()">save</button></div></li>
            <li><strong class = "cardtitle">In Progress</strong><div class="card"><div class = "content3" contenteditable="true"><div>1)</div><br><div>2)</div><br><div>3)</div></div><button id = "edit_content" onclick = "saving3()">save</button></div></li>
            <li><strong class = "cardtitle">Review / QA</strong><div class="card"><div class = "content4" contenteditable="true"><div>1)</div><br><div>2)</div><br><div>3)</div></div><button id = "edit_content" onclick = "saving4()">save</button></div></li>
            <li><strong class = "cardtitle">Done</strong><div class="card"><div class = "content5" contenteditable="true"><div>1)</div><br><div>2)</div><br><div>3)</div></div><button id = "edit_content" onclick = "saving5()">save</button></div></li>
          </ul>
        </div>
    </div>
    <div class="footer">
      by Jace ❤️
    </div>
    <script src = "javascript.js"></script>
  </body>
</html>
